<!DOCTYPE html>
<html lang="en">

<head>
   <title>Image Gallery - Bootstrap 5</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
   <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>


   <section class="gallery min-vh-100 text-center">
      <div class="container-lg">
         <div class="row gy-4 row-cols-1 row-cols-sm-2 row-cols-md-3">
            <div class="col">
               <a href="https://suryanallamilli.github.io/Dark_cat/" target="_blank"> <img src="img/1.png"
                     class="gallery-item" alt="gallery"></a> <p> Dark_Cat</p>
            </div>
            <div class="col">
               <a href="https://suryanallamilli.github.io/Count_parseint/" target="_blank"> <img src="img/2.png"
                     class="gallery-item" alt="gallery"></a> <p>Iteam_Count</p>
            </div>
            <div class="col">
               <a href="https://suryanallamilli.github.io/Guess_number/" target="_blank"><img src="img/3.png" 
                  class="gallery-item" alt="gallery"></a> <p>Guess_number</p>
            </div>
            <div class="col">
               <a href="https://suryanallamilli.github.io/Tip_calculations-/" target="_blank"><img src="img/4.png" 
                  class="gallery-item" alt="gallery"></a> <p>Tip_Calculations</p>
            </div>
            <div class="col">
               <a href="https://suryanallamilli.github.io/Todo-list/" target="_blank"><img src="img/5.png" 
                  class="gallery-item" alt="gallery"></a> <p>TO-DO</p>
            </div>
            <div class="col">
               <a href="" target="_blank"><img src="img/6.jpg" 
                  class="gallery-item" alt="gallery"> </a>Under process
            </div>
         </div>
      </div>
   </section>

   <!-- Modal -->
   <div class="modal fade" id="gallery-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
         <div class="modal-content">
            <div class="modal-header">
               <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               <img src="img/1.jpg" class="modal-img" alt="modal img">
            </div>
         </div>
      </div>
   </div>

</body>

</html>
